name: submission_bmafp
description: Submission for Dicoding course Belajar Membuat Aplikasi Flutter untuk Pemula.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  
  assets:
    - images/
    - images/movies/adam_project/
    - images/movies/amazing_spiderman/
